<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRAVITECH - Auth</title>

   <link rel="icon" type="image/png" href="favicon-32x32.png">
 

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

 

   body {
      background-image: url('earth.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 20px;
    }
    .box {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
      background: conic-gradient(from 0deg, #00f2fe, #4facfe, #00f2fe);
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
    }

    .box img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 3;
    }

    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      width: 400px;
      background: #2d2d39;
      padding: 40px;
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
      transition: 0.5s;
    }

    .container.active {
      background-color: #3c3c50;
      box-shadow: 0 0 20px #4facfe;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(60px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .animation {
      margin-bottom: 20px;
      opacity: 0;
      animation: slideIn 0.6s ease forwards;
    }

   
    .animation:nth-child(1) { animation-delay: 0.2s; }
    .animation:nth-child(2) { animation-delay: 0.4s; }
    .animation:nth-child(3) { animation-delay: 0.6s; }
    .animation:nth-child(4) { animation-delay: 0.8s; }
    .animation:nth-child(5) { animation-delay: 1s; }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #444;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      border: 2px solid #4facfe;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #4facfe;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00f2fe;
    }

    .toggle-btn {
      margin-top: 20px;
      text-align: center;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
 
  <div class="box">
    <img src="gravi.jpg" alt="logo Image">
  </div>

  
  <div class="container" id="container">
  
    <div class="form-box Register active" id="registerBox">
      <h2 class="animation">Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" class="animation" placeholder="Username" required />
        <input type="password" id="regPassword" class="animation" placeholder="Password" required />
        <button type="submit" class="animation">Sign Up</button>
      </form>
      <div class="toggle-btn animation">
        <p class="message">Already have an account?</p>
        <button type="button" onclick="showLogin()">Login</button>
      </div>
    </div>

    
    <div class="form-box Login" id="loginBox">
      <h2 class="animation">Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" class="animation" placeholder="Username" required />
        <input type="password" id="loginPassword" class="animation" placeholder="Password" required />
        <button type="submit" class="animation">Login</button>
      </form>
      <div class="toggle-btn animation">
        <p class="message">Donâ€™t have an account?</p>
        <button type="button" onclick="showRegister()">Register</button>
      </div>
    </div>
  </div>

  <script>
    const registerBox = document.getElementById('registerBox');
    const loginBox = document.getElementById('loginBox');

    function showLogin() {
      registerBox.classList.remove('active');
      loginBox.classList.add('active');
    }

    function showRegister() {
      loginBox.classList.remove('active');
      registerBox.classList.add('active');
    }

    function showMessage(formId, msg, isError = true) {
      const form = document.getElementById(formId);
      let msgBox = form.querySelector(".msg");
      if (!msgBox) {
        msgBox = document.createElement("p");
        msgBox.className = "msg";
        form.appendChild(msgBox);
      }
      msgBox.style.color = isError ? "red" : "lime";
      msgBox.textContent = msg;
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (username.length < 4) {
        showMessage("registerForm", "Username must be at least 4 characters long.", true);
        return;
      }

      if (password.length < 6) {
        showMessage("registerForm", "Password must be at least 6 characters long.", true);
        return;
      }

      localStorage.setItem("registeredUser", JSON.stringify({ username, password }));

      showMessage("registerForm", "Registration successful! You can now login.", false);
      this.reset();
      setTimeout(showLogin, 1500);
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (!storedUser) {
        showMessage("loginForm", "No account found. Please register first.", true);
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        showMessage("loginForm", "Login successful! Welcome " + username, false);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        showMessage("loginForm", "Invalid username or password.", true);
      }

      this.reset();
    });
  </script>
</body>
</html>
